---

dist: xenial
language: python
python:
  - '3.6'
  - '3.7'

cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# Only execute travis in master or PR to master
branches:
  only:
    - master

install:
  - pip install -r requirements_test.txt
script:
  - make test

stages:
  - name: "update-dependencies"
    if: branch = master AND type != pull_request
  - name: "deploy pypi"
    if: branch = master AND type != pull_request

jobs:
  include:
    - stage: "update-dependencies"
      install:
        - pip install -r requirements_test.txt
      script:
        - bash .ci/update_dependencies.sh
      after_success:
        - git config user.name "tracis-ci"
        - git config user.email "travis-ci@travis-ci.org"
        - git add requirements.txt
        - git commit -m 'Update requirements.txt'
        - git push "https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG" HEAD:$TRAVIS_BRANCH
      env:
        - secure: ""
    - stage: "deploy pypi"
      deploy:
        provider: pypi
        user: "pando85"
        password:
          secure: ""        on:
        on:
          tags: true
