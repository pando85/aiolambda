---

dist: xenial
language: python
python:
  - '3.6'
  - '3.7'

cache: pip
before_cache:
  - rm -f $HOME/.cache/pip/log/debug.log

# Only execute travis in master, PR to master or tags
branches:
  only:
    - master
    - /^v.*$/

install:
  - make requirements_test
script:
  - make test

matrix:
  fast_finish: true

jobs:
  include:
    - stage: "update-dependencies"
      if: branch = master AND type != pull_request
      install:
        - make requirements_test
      script:
        - bash .ci/update_dependencies.sh
      after_success:
        - git config user.name "tracis-ci"
        - git config user.email "travis-ci@travis-ci.org"
        - git add requirements.txt
        - git commit -m 'Update requirements.txt'
        - git push "https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG" HEAD:$TRAVIS_BRANCH
      env:
        secure: ""
    - stage: "tag version"
      if: branch = master AND type != pull_request
      script:
        - bash .ci/tag_version.sh
      env:
        secure: ""
    - stage: "deploy pypi"
      if: branch = master AND type != pull_request
      script: "make build"
      deploy:
        provider: pypi
        user: "pando85"
        password:
          secure: ""
        on:
          tags: true
    - stage: "deploy github"
      if: branch = master AND type != pull_request
      script: "make build"
      deploy:
        provider: releases
        api_key: "$GITHUB_TOKEN"
        file_glob: true
        file: dist/*
        skip_cleanup: true
        on:
          tags: true
      env:
        secure: ""
